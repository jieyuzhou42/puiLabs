<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <!-- This website uses Bootstrap JS and CSS through links to MaxCDN's CDN supported version-->
 <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--jQuery must also be linked for Bootstrap to function-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>
<body>

  <!--This is the container for the grid in Bootstrap-->
  <div class="container-fluid">
    <h1>Hello World!</h1>
    <p>Resize the browser window to see the effect.</p>
    <p>The columns will automatically stack on top of each other when the screen is less than 768px wide.</p>

    <!--Here is a single row with a 4/8 column split in Bootstrap-->
    <div class="row">
      <div class="col" style="background-color:lavender;">.col</div>
 <!-- Add contact  form inside this DIV-->
        <div class="col-6" style="background-color:lavenderblush;">.col-6
          <form class="form-inline" action="/action_page.php">
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="name">name</label>
              <input type="password" class="form-control" id="name">  
            </div>
            <div class="form-group">
              <label for="subject">subject</label>
              <input type="subject" class="form-control" id="subject">
            </div>
            <div class="form-group">
              <label for="body">body</label>
              <input type="password" class="form-control" id="body">
            </div>
        </div>
        <div class="col" style="background-color:whitesmoke;">.col</div>
    </div>
    <div class="row">
      <div class="col-3" style="background-color:lavender;">.col-3</div>
      <div class="col-3" style="background-color:whitesmoke;">.col-3</div>
      <div class="col-6" style="background-color:lavenderblush;">.col-6</div>
    </div>
  </div>

  <br>
 <!-- Add modal for this  -->
 <!-- <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal">Contact us!</button>-->
<!-- Trigger the modal with a button -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Contact us!
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Thanks for contacting us!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
